  <body>

    <form id="create-form">
        <div class="form-group">
          <label for="name">Product</label>
          <input type="text" class="form-control" id="name" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="inputAddress">ID</label>
            <input type="number" class="form-control" id="id" placeholder="ID #?">
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input type="number" class="form-control" id="price" placeholder="Price">
        </div>
      <div class="form-group">
        <label for="inputAddress">Quantity</label>
        <input type="number" class="form-control" id="quantity" placeholder="How many?">
      </div>
      </div>
    <u><h5>Warehouse</h5></u>  
    <div title="Warehouse" class="form-row"> 
      <div class="form-group">
        <label for="name">Address</label>
        <input type="text" class="form-control" id="warehouseaddress" placeholder="Name">
      </div> 
      <div class="form-group">
        <label for="name">ID</label>
        <input type="number" class="form-control" id="warehouseid" placeholder="Name">
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="warehousename" placeholder="Name">
      </div>
    </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Check me into warehouse
          </label>
        </div>
      </div>
      <button id="createproduct" type="submit" class="btn btn-primary">Add</button>
    </form>
